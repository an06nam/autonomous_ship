<form>
    <input id="code" onkeyup="upper()" type="text" onclick=""/>
    <button type="submit" onclick="sendcode()">send</button>
</form>

<!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script> -->
<script src="../socket.io/socket.io.min.js"></script>
<script type="text/javascript">
    this.socket = io()
    this.socket.connect()   
    
    sendcode = () => {
        const value = document.getElementById('code').value
        console.log(value)
        this.socket.emit('change', value)
    }

    upper = () => {
        const value = document.getElementById('code').value
        document.getElementById('code').value = value.toUpperCase()
    }

    this.socket.on('message', (data) => {
        console.log(data)
    })
</script>
