<script type="text/javascript">
    const login = () => {
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value
        const body = {username, password}
        console.log(body)
        fetch( '/login/auth', { method: 'POST', headers: {
            'Content-Type':'application/json',
        }, body: JSON.stringify(body) })
        .then( response => response.json() )
        .then( response => {
            const {msg, ok} = response
            if (ok) window.location.href = '/app'
            else {
                const warning_container = document.getElementById('warning')
                warning_container.innerHTML = ""
                warning_container.innerHTML = msg

                setTimeout(() => {
                    warning_container.innerHTML = ""
                }, 4000);
            }
        });
    }
</script>
